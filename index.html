<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Repository Viewer</h1>

        <!-- URL Input to load JSON from a link -->
        <input type="text" id="urlInput" placeholder="Enter raw JSON file link" />
        <button id="loadFromUrl">Load JSON from URL</button>

        <!-- File Upload Input -->
        <input type="file" id="fileInput" accept=".json" />
        
        <div id="viewer">
            <pre id="jsonDisplay">Upload a JSON repository or insert a URL to view it here.</pre>
        </div>

        <!-- Download section for .ipa files -->
        <div id="downloadSection" style="display: none;">
            <h2>Download .ipa Files</h2>
            <div id="ipaFiles"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
