<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID JSON App Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VOID JSON App Viewer</h1>
        <p class="disclaimer">
            <strong>Note:</strong> Only repositories hosted on <em>raw.githubusercontent.com</em> work via direct URL due to CORS restrictions.
        </p>

        <!-- Input for loading JSON from URL -->
        <input type="text" id="urlInput" placeholder="Enter raw JSON file link" />
        <button id="loadFromUrl">Load JSON from URL</button>

        <!-- File input for uploading a JSON file -->
        <input type="file" id="fileInput" accept=".json" />

        <!-- Search Box -->
        <input type="text" id="searchInput" placeholder="Search for an app..." />
        <button id="searchButton">Search</button>

        <!-- Filter dropdown for categories -->
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>

        <!-- App Display Section -->
        <div id="appDisplay">
            <!-- JSON data will be dynamically displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
