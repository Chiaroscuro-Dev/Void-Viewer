<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Style JSON Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSON App Viewer</h1>

        <!-- Input for loading JSON from URL -->
        <input type="text" id="urlInput" placeholder="Enter raw JSON file link" />
        <button id="loadFromUrl">Load JSON from URL</button>

        <!-- File input for uploading a JSON file -->
        <input type="file" id="fileInput" accept=".json" />

        <!-- App Display Section -->
        <div id="appDisplay">
            <!-- JSON data will be dynamically displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
